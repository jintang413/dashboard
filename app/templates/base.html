<html>
    <head>
        {% if title %}
            <title>{{ title }} - Dashboard</title>
        {% else %}
            <title>Welcome to Dashboard!</title>
        {% endif %}
    </head>
    <body>
        <div>Dashboard: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href=""{{ url_for('login') }}">Login</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                <ul>
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
